<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Пошук</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">

        <!-- Завантаження файлу -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload PDF</h2>
            <form id="uploadForm" class="space-y-4">
                <div class="flex items-center space-x-4">
                    <input type="file" accept=".pdf" class="border p-2 rounded" id="pdfFile" name="file" >
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Upload
                    </button>
                </div>
                <div id="uploadStatus" class="text-sm"></div>
            </form>
        </div>

        <!-- Пошук -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Choose PDF from uploaded</h2>
            <div class="space-y-4">
                <select id="collectionSelect" class="w-full p-2 border rounded mb-4">
                    <option value="">Choose PDF</option>
                    {% for collection in collections %}
                    <option value="{{ collection.collection_name }}">
                        {{ collection.filename }}
                    </option>
                    {% endfor %}
                </select>

                <!-- Page Range Selector -->
                <div class="flex space-x-4 mb-4">
                    <div class="w-1/2">
                        <label for="pageRangeStart" class="block text-sm font-semibold">Start page</label>
                        <select id="pageRangeStart" class="w-full p-2 border rounded">
                            <option value="1" selected>1</option>
                            {% for i in range(2, pages_total + 1) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="w-1/2">
                        <label for="pageRangeEnd" class="block text-sm font-semibold">End page</label>
                        <select id="pageRangeEnd" class="w-full p-2 border rounded">
                            {% for i in range(1, pages_total) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                            <option value="{{pages_total}}" selected>{{pages_total}}</option>
                        </select>
                    </div>
                </div>
                <textarea id="queryInput" class="w-full p-2 border rounded" rows="3"
                    placeholder="Enter your request..."></textarea>

                <button onclick="search()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Search
                </button>
            </div>
        </div>

        <!-- Результати -->
        <div id="results" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">Результати</h2>
            <div id="responseText" class="prose"></div>
        </div>
    </div>

    <script>
        // Завантаження файлу
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('pdfFile');
            const statusDiv = document.getElementById('uploadStatus');

            formData.append('file', fileInput.files[0]);
            statusDiv.textContent = 'Завантаження...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Файл успішно завантажено!';
                    // location.reload(); // Оновлюємо сторінку для оновлення списку
                } else {
                    statusDiv.textContent = `Помилка: ${data.error}`;
                }
            } catch (error) {
                statusDiv.textContent = `Помилка: ${error.message}`;
            }
        };

        // Пошук
        async function search() {
            const collection = document.getElementById('collectionSelect').value;
            const query = document.getElementById('queryInput').value;
            const resultsDiv = document.getElementById('results');
            const responseDiv = document.getElementById('responseText');
            const pageRangeStart = document.getElementById('pageRangeStart').value;
            const pageRangeEnd = document.getElementById('pageRangeEnd').value;
        

            responseDiv.textContent = 'Шукаємо...';
            resultsDiv.classList.remove('hidden');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, collection, pageRangeStart, pageRangeEnd })
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.innerHTML = data.response;
                } else {
                    responseDiv.textContent = `Помилка: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `Помилка: ${error.message}`;
            }
        }
    </script>
</body>

</html>
